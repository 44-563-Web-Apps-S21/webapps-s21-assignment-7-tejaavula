<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: lightcoral;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

@media (max-width: 600px) { 
     .flex-container{
         flex-direction:column;
         background-color:blue;
      }
    }
</style>
<title>Seventh Assignment part-3</title>
</head>


<body>

    <h1>Tejaswi Avula builds a list</h1>

    <input id="listname" type="text"></input>

      <div class="flex-container" id="target">
          <div class="listy">row item 1</div>   
          <div class="listy">row item 2</div>  
          <div class="listy">row item 3</div>  
        </div>
     <p> Press the button to create an new element of type div and then add it to the container.</p>
    <button onclick="makeNewDiv()">Add one</button>
</body>
<script>
     var min=0;
     var listyItems = document.getElementsByClassName("listy");
     var max=listyItems.length;
    function makeNewDiv(){
        /* make the div and its text */
        let element = document.createElement("div")
        element.innerHTML = document.getElementById("listname").value
        element.className = "listy"
        var listyItems = document.getElementsByClassName("listy");
        var a = 0;
        if (listyItems.length > 9) {
            for (var i = 0; i <=8; i++) {
                if (listyItems[i].innerHTML == document.getElementById("listname").value) {
                    a = 1;
                    console.log("We are removing duplicates");
                    listyItems[i].remove();
                     break;
                }
            
            if (a == 0) {
                var min=0;
                var listyItems = document.getElementsByClassName("listy");
              var max=listyItems.length;
                var r=Math.floor(Math.random()*(max-min)+min)
                 listyItems[r].remove();
                console.log("We get rid of the first item.");
                
            }
            }
    }
        /* add it to the container */
        document.getElementById('target').appendChild(element)
        
    }
</script>
</html>
